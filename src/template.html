<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkbox.css" />
    <title>Todo List</title>
  </head>
  <body>
    <template id="add-task-template">
      <h1 id="add-task-title">Add a new Task</h1>
      <form id="add-task-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="description">Description</label>
        <textarea type="text" name="description" id="description"></textarea>
        <label for="dueDate">Due date</label>
        <input type="date" name="dueDate" id="dueDate" />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="project">Project</label>
        <select name="project" id="project-select">
          <!--List of projects will be dynamically injected here-->
        </select>
        <button type="submit" id="add-task-button">Add task</button>
      </form>
    </template>

    <template id="add-project-template">
      <h1 id="add-project-heading">Create a new project</h1>
      <form id="add-project-form">
        <label for="title">Name your project: </label>
        <input type="text" name="title" id="title" />
        <button type="submit" id="add-project-button">Create</button>
      </form>
    </template>

    <div id="main-container">
      <div id="sidebar">
        <h1>SwifTask</h1>
        <div id="tab-button-container">
          <button class="tab-button" id="dashboard-btn">Dashboard</button>
          <button class="tab-button" id="projects-btn">Projects</button>
          <button class="tab-button" id="add-task-btn">Add Task</button>
        </div>

        <div id="nav-container">
          <button id="hamburger">â˜°</button>
        </div>
      </div>
      <div id="content">
        <!--Task content will be dynamically injected here-->
      </div>
    </div>
  </body>
</html>
