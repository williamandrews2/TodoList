<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <template id="add-task-template">
      <h1>Add a new Task</h1>
      <form id="add-task-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" /><br />
        <label for="description">Description</label>
        <input type="text" name="description" id="description" /><br />
        <label for="dueDate">Due date</label>
        <input type="date" name="dueDate" id="dueDate" /><br />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <br />
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option></select
        ><br />
        <label for="project">Project</label>
        <select name="project" id="project-select">
          <br />
          <!--List of projects to choose will dynamically injected here--></select
        ><br />
        <button type="submit" id="add-task-button">Add task</button>
      </form>
    </template>

    <template id="add-project-template">
      <h1>Add a new project</h1>
      <form id="add-project-form">
        <label for="title">Name your project</label>
        <input type="text" name="title" id="title" />
        <button type="submit" id="add-project-button">Add project</button>
      </form>
    </template>

    <div id="main-container">
      <div id="sidebar">
        <h1>SwifTask</h1>
        <div id="tab-button-container">
          <button class="tab-button" id="dashboard-btn">Dashboard</button>
          <button class="tab-button" id="projects-btn">Projects</button>
          <button class="tab-button" id="add-task-btn">Add Task</button>
        </div>
      </div>
      <div id="content">
        <!--Task content will be dynamically injected here-->
      </div>
    </div>
  </body>
</html>
